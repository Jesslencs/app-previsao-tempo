<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Playfair+Display&display=swap" rel="stylesheet">
       
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="bigger-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="searche-button" onclick="clickButton()"> 
            <img class="img-searche"   src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca"></button>


         <div class="middle-box">  
        <h2 class="city"> Tempo em São Paulo</h2>

        <p class="temp">21°C</p>
        </div>

         <div class="smaller-box"> 
        <img  class="forecast" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
        <p class="text">Nublado</p>
        </div>
        <p class="humidity">Umidade:76% </p>

    </div>
    
    <script src="script.js"></script>

</body>

</html>
